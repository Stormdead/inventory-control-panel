<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>inventory_2</mat-icon>
        Control de Inventario
      </mat-card-title>
      <mat-card-subtitle>Inicia sesión en tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="usuario@ejemplo.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="email?.hasError('required')">El correo es requerido</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Ingresa un correo válido</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Tu contraseña">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">La contraseña es requerida</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-button" [disabled]="loading || loginForm.invalid">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p class="register-link">
        ¿No tienes cuenta?
        <!-- Usamos botón que llama al método para navegar -->
        <button mat-button color="primary" (click)="navigateToRegister()">Regístrate aquí</button>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
